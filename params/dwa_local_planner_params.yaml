# DWA Planner params for telecoV MEGAROVER
# 2022年11月15日 ros-melodic版からコピー
# 各パラメータについては https://robo-marc.github.io/navigation_documents/dwa_local_planner.html を参照（AIST）

DWAPlannerROS:
## ロボット構成パラメーター
  # acc_lim_y: 2.0
  acc_lim_x: 2.0
  acc_lim_y: 0.0
  # acc_lim_th: 1.0
  acc_lim_th: 2.0
  
  # max_vel_trans: 1.50
  max_vel_trans: 2.00
  # min_vel_trans: 1.00
  min_vel_trans: 1.00
  
  # max_vel_x: 1.5
  max_vel_x: 2.0
  min_vel_x: 0.0
  max_vel_y: 0.0
  # max_vel_y: 1.5
  min_vel_y: 0.0
  
  # max_vel_theta: 1.5
  max_vel_theta: 2.0
  min_vel_theta: 0.0


## ゴール許容誤差パラメーター   ロボットが停止した後、ゴール方向にその場回転を行います
  yaw_goal_tolerance: 0.5236   # ゴール地点に到達したときの、コントローラーの向き(回転角)の許容誤差  [rad] 約 30°に設定
  xy_goal_tolerance: 0.2   # ゴール地点に到達したときのコントローラーの 2D平面上距離の許容誤差[m]
  latch_xy_goal_tolerance: true   # rueの場合、ロボットがゴール地点に到達すると、後はその場回転のみ行います。回転の間にゴール許容誤差の範囲外になることもあります。


## フォワードシミュレーションパラメーター
  sim_time: 2.0   # 軌道をフォワードシミュレーションする時間  [s] 1.7
  sim_granularity: 0.05   # ゴール地点に到達したときの、コントローラーの 2D平面上距離の許容誤差  [m] 0.025
  vx_samples: 10
  # vtheta_samples: 20
  vth_samples: 20


## 軌道スコアリングパラメーター
  path_distance_bias: 72.0
  goal_distance_bias: 24.0
  # occdist_scale: 0.5
  occdist_scale: 1.0
  # forward_point_distance: 0.1
  forward_point_distance: 0.325
  scaling_speed: 0.25
  max_scaling_factor: 0.2
  use_dwa: true

  publish_cost_grid: false   # プランナーが計画時に使用するコストグリッドを公開するかどうか。 


## 振動防止パラメーター
  oscillation_reset_dist: 0.05   # 振動フラグがリセットされるまでにロボットが移動する必要がある距離 [m] 0.05

  publish_cost_grid_pc: true

  publish_traj_pc: true
  global_frame_id: odom


## グローバルプランパラメーター
  prune_plan: true   #パスに沿って移動するときにプランを「食べていくか」を定義 ロボットが移動した際に経路のうち現在位置から1メートル以上過去の点は消える。
